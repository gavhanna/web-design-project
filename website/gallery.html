    <h2 style="text-align:center">Welcome in Our Gallery</h2><br><b>
            <div class="row">
              <div class="column">
                <img src="img/1g.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="img/2g.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="img/3g.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">

                <img src="img/4g.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">

            </div>
            <br>
            <div class="row">
              <div class="column">

              <div class="column">
                <img src="img/6b.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">

              <div class="column">
                <img src="img/7b.jpg" style="width:100% ; height:230px" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
              </div>
              <div class="column">
                <img src="img/8b.jpg" style="width:100%; height:230px" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
              </div>
            </div>


          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
              <div class="modal-content">

                  <div class="mySlides">
                    <div class="numbertext">1 / 8</div>
                    <img class="demo cursor" src="img/1g.jpg" style="width:100%" alt="Luigi's Restaurant">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 8</div>
                    <img class="demo cursor" src="img/2g.jpg" style="width:100%" alt="Pizza Margarita">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 8</div>
                    <img class="demo cursor" src="img/3g.jpg" style="width:100%" alt="Pizza Calzone">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">4 / 8</div>
                    <img class="demo cursor" src="img/4g.jpg" style="width:100%" alt="Pizza Farinata">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">5 / 8</div>
                    <img  class="demo cursor" src="img/5g.jpg" style="width:100%" alt="Italian Salad">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">6 / 8</div>
                    <img class="demo cursor" src="img/6b.jpg" style="width:100%" alt="Feta Salad">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">7 / 8</div>
                    <img  class="demo cursor" src="img/7b.jpg" style="width:100%" alt="Italian Gratin">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">8 / 8</div>
                    <img class="demo cursor" src="img/8b.jpg" style="width:100%" alt="Tiramisu">
                  </div>

                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>

                  <div class="caption-container">
                  <p id="caption"></p>
                  </div>
                </div>
              </div>
